<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Finder</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Countdown.css">
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css">
    <link rel="stylesheet" href="assets/css/Ludens-basic-login.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(0,0,0);">
    <div class="d-flex d-xl-flex align-items-center align-items-xl-center" style="width: 100%;height: 100%;background: url(&quot;assets/img/1.png&quot;) center / cover no-repeat;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-12 col-xl-10">
                    <div class="card shadow-lg o-hidden border-0 my-5">
                        <div class="card-body p-0">
                            <div class="row" style="background: rgba(0,0,0,0);">
                                <div class="col" style="background: rgba(255,255,255,0);">
                                    <div class="p-5" style="background: rgba(0,0,0,0);border-radius: 25px;">
                                        <div class="text-center">
                                            <h4 class="text-dark mb-4">Register</h4>
                                        </div>
                                        <form class="user">
                                            <div class="mb-3"><input class="form-control form-control-user" type="email" id="nama" aria-describedby="usernameHelp" placeholder="Name" name="name"></div>
                                            <div class="mb-3"><input class="form-control form-control-user" type="email" id="nama-2" aria-describedby="usernameHelp" placeholder="Instansi" name="name"></div>
                                            <div class="mb-3"><input class="form-control form-control-user" type="email" id="nama-1" aria-describedby="usernameHelp" placeholder="Kelamin" name="name"></div>
                                            <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail-1" aria-describedby="usernameHelp" placeholder="Username" name="username"></div>
                                            <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword-2" placeholder="Password" name="password"></div>
                                            <div class="mb-3">
                                                <div class="custom-control custom-checkbox small"></div>
                                            </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: #000000;">Login</button>
                                            <hr>
                                            <hr>
                                        </form>
                                        <div class="text-center"><a class="small" href="login.html" style="color: #01703E;">Login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Countdown.js"></script>
</body>

</html>
